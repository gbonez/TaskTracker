{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="text-center">
    <h1>
        {%if form.instance.pk %}
            Edit Task "{{ form.instance.title }}"
        {% else %}
            Create Task
        {% endif %}
    </h1>
</div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
