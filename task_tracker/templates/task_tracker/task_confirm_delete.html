{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Delete Task "{{ task.title }}"</h1>
    <p>Are you sure you want to delete this task?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <button onclick="{% url 'task_tracker:task_list' %}">No, cancel</button>
    </form>
{% endblock %}
